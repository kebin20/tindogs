<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tindogs</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <button><img src="images/icon-profile.png" alt=""></button>
        <img src="images/logo.png" alt="">
        <button><img src="images/icon-chat.png" alt=""></button>
    </nav>

    <main>

        <img src="images/badge-like.png" alt="like badge" id="like-badge" class="hidden">
        <img src="images/badge-nope.png" alt="nope badge" id="nope-badge" class="hidden">
        <div id="profile">
        </div>

        <div class="button-row">
            <button id="nope-button"><img src="images/icon-cross.png" alt=""></button>
            <button id="like-button"><img src="images/icon-heart.png" alt=""></button>
        </div>
    </main>
    <div class="modal" id="modal">
        <div class="close-modal-btn-container">
            <button class="modal-close-btn" id="modal-close-btn">X</button>
        </div>
        <div class="modal-inner" id="modal-inner">
            <h2>Beware of strange or suspicious dogs!</h2>
            <p class="modal-text" id="modal-text">When using this app, please be careful of any suspicious looking
                or shifty eyed dogs as we are not responsible for your safety. Kindly report to the dog catcher when
                you encounter this type of dog! </p>
        </div>
    </div>

    <script src="app.js" type="module"></script>
</body>

</html>
